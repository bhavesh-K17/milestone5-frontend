<h3>Add Booking</h3>
<form (ngSubmit)="onSubmit()">
<label for="customerId">Customer ID:</label>
<input type="number" id="customerId" name="customerId" [(ngModel)]="booking.customerId" required/><br>

<label for="flightId">Flight ID:</label>
<input type="number" id="flightId" name="flightId" [(ngModel)]="booking.flightId" required/><br>

<label for="bookingDate">Booking Date:</label>
<input type="date" id="bookingDate" name="bookingDate" [(ngModel)]="booking.bookingDate" required/><br>

<label for="seatNumber">Seat Number:</label>
<input type="text" id="seatNumber" name="seatNumber" [(ngModel)]="booking.seatNumber" required/><br>

<label for="status">Status:</label>
<select name="status" id="status" [(ngModel)]="booking.status" required>
    <option value="BOOKED">Booked</option>
    <option value="CANCELLED">Cancelled</option>
    <option value="CHECKEDIN">CheckedIn</option>
</select>

<label for="paymentId">Payment ID:</label>
<select name="paymentId" id="paymentId" [(ngModel)]="booking.payment" required><br>
<option value="" disabled selected> Select payment Id</option>    
<option *ngFor="let payment of paymentList" [ngValue]="payment.id">{{payment.id}}</option>   
</select>

<button type="submit">submit</button>
</form>
